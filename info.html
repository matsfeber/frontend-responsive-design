<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/2161dea91d.js" crossorigin="anonymous"></script>
  <title>Budget-Reisen</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="images/icon.png" alt=""></a>
    <nav>
      <ul>
        <li class="fa fa-user"></li>
        <li class="fa fa-heart"></li>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="grid-2">
      <div class="grid-item-1">
        <h1>Amsterdam</h1>
        <img src="images/amsterdam.jpg" alt="">
      </div>
      <main class="grid-item-1">
        <div class="gridPrices">
          <div class="grid-item-1">
            <h2>Vervoer</h2>
            <ul class="prices">
              <li><span class="fa fa-plane"></span><span class="price">€68</span><a>Tickets</a></li>
              <li><span class="fa fa-subway "></span><span class="price">€28</span><a>Tickets</a></li>
              <li><span class="fa fa-car icon"></span><span class="price">€42</span><a>Route</a></li>
            </ul>
          </div>
          <div class="grid-item-2">
            <h2>Prijzen</h2>
            <ul class="prices">
              <li><span class="fa fa-beer "></span><span class="price">€2</span><a>Bekijk</a></li>
              <li><span class="fa fa-bed "></span><span class="price">€51</span><a>Bekijk</a></li>
              <li><span class="fas fa-utensils "></span><span class="price">€10</span><a>Bekijk</a></li>
            </ul>
          </div>
        </div>
        <div class="save">
          <p class="fa fa-heart" id="hart"></p>
          <p id="tekst">Opslaan</p>
          <p class="display" id="link">Naar mijn opgeslagen verhalen</p>
        </div>
      </main>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
